<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TODO App</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-fixed-top" id="header">
      <div class="container">
        <div>
          <h2 id="header-content">TODOs</h2>
        </div>
      </div>
    </nav>



    <div class="container">
      <div class="separation">
        <div class="row">
          <div class="col-xs-4" id="all"><h4>All</h4></div>
          <div class="col-xs-4" id="active"><h4>Active</h4></div>
          <div class="col-xs-4" id="completed"><h4>Completed</h4></div>
        </div>
      </div>
    </div>

    <ul id="myUL">
      <li>Check my mail</li>
      <li class="checked">Reply to All</li>
      <li>Build My todos for today</li>
      <li>Meeting at 12</li>
      <li>Lunch</li>
      <li>Leave for home</li>
    </ul>

    <footer class="footer">
      <div class="container">
          <div id="myDIV" class="header">
            <input type="text" id="myInput" placeholder="Add New Todo">
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
